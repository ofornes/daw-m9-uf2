<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Direcci&oacute;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/comu.css">
    <link rel="stylesheet" media="screen" href="css/direccio.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#mrsheeley").hover(function () {
                let playPromise = document.getElementsByTagName("audio")[0].play();
                if(playPromise != undefined) {
                    playPromise.catch((error) => {
                        if(error.name === "NotAllowedError") {
                            window.alert("Per poder sentir el missatge de Mrs Heeley ha de permetre la reproducció d'àudio!");
                        }
                    });
                }
            }, function () {
                document.getElementsByTagName("audio")[0].pause();
                document.getElementsByTagName("audio")[0].load();
            });
        });
    </script>
</head>

<body>
    <audio>
        <source src="media/enregistrament.m4a"></source>
        El seu navegador no suporta audio HTML5
    </audio>
    <main>
        <div class="parallax image-parallax">

                    </div>
                    <div class="separador" style="height: 100px;"></div>
                    <!--

                    -->
                    <div class="row-persones">
                        <div class="col-persona">
                            <div class="titol-persona">

                                    <a class="link-persona" title="Mrs Green" href="#">Mrs Green</a>
                                </h3>
                            </div>
                            <div class="categoria-persona">
                                <a class="link-persona" href="#" rel="tag">Vice Principal</a>
                            </div>
                            <div class="media-persona">
                                <a href="#" title="Mrs Green">
                                    <img class="image-persona" loading="lazy" src="images/mrs-green.png" />

                        <div class="col-persona">

                            </div>
                        </div>
                        <div class="col-persona">
                            <div class="titol-persona">

                                    <a class="link-persona" title="Mrs Lenord" href="#">Mrs Lenord</a>
                                </h3>
                            </div>
                            <div class="categoria-persona">
                                <a class="link-persona" href="#" rel="tag">Teacher</a>

                        </div>
                        <div id="mrsheeley" class="col-persona">
